<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pizzaria PWE</title>
    </h:head>
    <h:body>        
        <h:form>
            <fieldset>
                <legend>Novo Pedido</legend>
                <h:panelGrid>
                    <h:outputLabel value="Cliente: " for="cliente"/>
                    <h:inputText id="nomeCliente" value="#{PedidoBean.nomeCliente}"/>
                    <h:outputLabel value="EndereÃ§o: " for="endereco"/>
                    <h:inputText id="endereco" value="#{PedidoBean.endereco}"/>
                    <h:outputLabel value="Escolha sua Pizza: " for="pizza"/>
                    <h:selectOneMenu value = "#{PedidoBean.nomePizza}"> 
                        <f:selectItem itemValue = "Pizza de Mussarela" itemLabel = "Pizza de Mussarela" /> 
                        <f:selectItem itemValue = "Pizza de Calabresa" itemLabel = "Pizza de Calabresa" /> 
                        <f:selectItem itemValue = "Pizza de Frango com Catupiry" itemLabel = "Pizza de Frango com Catupiry" />
                    </h:selectOneMenu> 	
                    <h:outputLabel value="Complemento:" for="complemento"/>
                    <h:selectOneMenu value = "#{PedidoBean.complemento}"> 
                        <f:selectItem itemValue = "Borda de Cheddar" itemLabel = "Borda de Cheddar" /> 
                        <f:selectItem itemValue = "Borda de Catupiry" itemLabel = "Borda de Catupiry" /> 
                        <f:selectItem itemValue = "Borda de Cream Cheese" itemLabel = "Borda de Cream Cheese" />
                    </h:selectOneMenu> 
                    <h:commandButton value="Novo Pedido" action="#{PedidoBean.novoPedido}"/>
                </h:panelGrid>
            </fieldset>      
        </h:form>
    </h:body>
</html>
