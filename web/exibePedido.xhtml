<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exibindo Pedido</title>
    </h:head>
    <h:body> 
        <h:form>  
            <p:menubar>
                <p:menuitem value="Início" action="pagInicial.xhtml" />
                <p:menuitem value="Fazer Pedido" action="index.xhtml" />
                <p:menuitem value="Pizzas" url="pizza.xhtml" />
                <p:menuitem value="Contato" url="contato.xhtml" />
            </p:menubar>
        </h:form>       
    
      <br/>
       <p:panelGrid columns="2">            
            <h:outputText value="Cliente:" />
            <h:outputText value="#{PedidoBean.cliente.nome}" />

            <h:outputText value="Endereço da entrega:" />
            <h:outputText value="#{PedidoBean.cliente.endereco}" />

            <h:outputText value="Produto:" />
            <h:outputText value="#{Pedido.pizza.nome}" />

            <h:outputText value="Valor a pagar:" />
            <h:outputText value="#{Pedido.pizza.preco}" />
       </p:panelGrid>      
    </h:body>
</html>
